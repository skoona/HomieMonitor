version: '3.2'
services:
  homieMonitor:
    container_name: homieMonitor
    environment:
      - RACK_ENV=production
      - BUNDLE_PATH=vendor/bundle
    image: homie-monitor:latest
    ports:
      - target: 8585
        published: 8585
        protocol: tcp
        mode: host
    restart: always
    tty: true
    volumes:
      - homieMonitor-configs:/homieMonitor/config
      - homieMonitor-store:/homieMonitor/content
      - homieMonitor-logs:/homieMonitor/log

volumes:
  homieMonitor-configs:
  homieMonitor-store:
  homieMonitor-logs:

